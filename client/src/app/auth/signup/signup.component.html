<h3>Create an Account</h3>
<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">
  <app-input inputType="text" label="Username" [control]="$any(authForm.controls.username)"></app-input>
  <app-input inputType="password" label="Password" [control]="$any(authForm.controls.password)"></app-input>
  <app-input inputType="password" label="Password Confirmation" [control]="$any(authForm.controls.passwordConfirmation)"></app-input>
  <div 
  *ngIf ="$any(authForm.controls.password.touched && 
  authForm.controls.passwordConfirmation.touched) &&
  authForm.errors
  "  
  class="ui red basic label">
    <p *ngIf = "authForm.errors?.['passwordsDontMatch']">
      Passwords Must Match
    </p>
    <p *ngIf = "authForm.errors?.['noConnection']">
      Failed to Signup. No Internet Connection Detected
    </p>
    <p *ngIf = "authForm.errors?.['unknownError']">
      Failed to Signup. Unknown Error Ocurred
    </p>
  </div>
  <div>
    <button class="ui submit button primary">
      Submit
    </button>
  </div>
</form>
